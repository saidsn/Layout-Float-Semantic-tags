<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/register.css">
    <title>Register</title>
</head>

<body>
    <header>
        <section id="header">
            <h1>Journal</h1>
            <a href="">Register</a>
            <a href="">log In</a>
        </section>
    </header>

    <main>
        <section id="main">
            <div class="main">
                <div class="image">
                    <img src="./assets/images/baku-image.jpg" alt="baku-city">
                </div>
                <div class="register">
                    <h1>Register</h1>


                    <form action="">
                        <input class="input" type="text" placeholder="Username"><br><br><br>
                        <input class="input" type="email" placeholder="Email"><br><br><br>
                        <input class="input" type="password" placeholder="Password"><br><br><br>
                        <input class="input" type="password" placeholder="Confirm Password"><br>
                        <input class="submit" type="submit" value="Sign Up"><br><br>
                        <span>Already Have An Account?</span>
                        <a href="">Login</a>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
